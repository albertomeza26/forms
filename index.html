<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Brass Peak</title>
</head>
<body>
<div class="second_body">
<div class="placeholder">
<div class="brass-image">
<img alt="brass peak" src="images/BrassPeak.svg">
</div>
</div>
<div class="form_look">
<div class="top-of-form">
<header>
<p>
This is not a real online service! You know you need something
like this in your life to help you realize your deepest dreams.
Sign up <em>now</em> to get started.
</p>
<p>You <em>know</em> you want to.</p>
</header>
</div>
<form action="" method="post">
<div class="inside_form">
<p>Let's do this!</p>
<fieldset>
<label for="first_name">First Name</label>
<input type="text" id="first_name" name="first_name" placeholder="John" minlength="1" maxlength="20">
<label for="last-name">Last name</label>
<input type="text" id="last_name" name="last_name" placeholder="Doe" minlength="1" maxlength="20" required>
</fieldset>
<fieldset>
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="johndoe@email.com" required>
<label for="phone_number">Phone Number</label>
<input type="tel" id="phone_number" name="phone_number">
</fieldset>
<fieldset>
<label for="password">Password</label>
<input type="password" id="password" name="password" minlength="8" maxlength="20" required>
<label for="confirm_password">Confirm Password</label>
<input type="password" id="confirm_password" name="confirm_password">
</fieldset>
</div>
</form>
<div class="bottom">
<button type="submit">Create Account</button>
<div class="account_login">Already have an account? <a>Log In</a> </div>
</div>
</div>
</body>
</html>
